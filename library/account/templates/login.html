{% extends 'base.html' %}
{% load static %}
{% block css %}
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
{% endblock css %}
{% block content %}

    <div class="row" id="main-display">
        <div class="col-12 min-vh-100  d-flex align-items-center justify-content-center">
            <div class="col-4">
                <form method="post">
                    <h1 class="w-100 text-center"> 해민 도서관</h1>
                    {% csrf_token %}
                    <div class="mt-5">
                        <h1 class="w-100 text-center">Login</h1>
                        <div class="row mt-3">
                            <div class="">
                                <h5>ID</h5>
                                {{ form.username }}
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="">
                                <h5>PW</h5>
                                {{ form.password }}
                            </div>
                        </div>
                        <div class="row mt-5 justify-content-center">
                                <button class="btn col-2 btn-primary me-3" type="submit" value="Sign in">Login</button>
                                <a class="col-2 p-0" href="{% url 'signup' %}"><button class="btn btn-success w-100" type="button">Sign up</button></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
