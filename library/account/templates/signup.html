{% extends 'base.html' %}
{% load static %}
{% block css %}
        <link href="{% static 'css/login.css' %}" rel="stylesheet">
{% endblock css %}
{% block content %}

    <div class="row" id="main-display">
        <div class="col-12 min-vh-100 d-flex align-items-center justify-content-center">
            <div class="col-4">
                <form method="post">
                    {% csrf_token %}
                    <h1>Sign UP</h1>
                    <div class="mt-5">
                        <div class="row">
                            <div class="">
                                <h5>ID</h5>
                                {{ form.username }}
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="">
                                <h5>Password</h5>
                                {{ form.password1 }}
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="">
                                <h5>Password Val</h5>
                                {{ form.password2 }}
                            </div>
                        </div>
                        <div class="row mt-5 justify-content-center">
                            <button class="col-3 btn btn-success" type="submit">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
